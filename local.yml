services:
  postgres:
    build:
      context: .
      dockerfile: ./backend/docker/local/postgres/Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - local_db:/var/lib/postgresql/data
    env_file:
      - ./.envs/.env.local
    networks:
      - local_nw

networks:
  local_nw:
    external: true

volumes:
  local_db:
